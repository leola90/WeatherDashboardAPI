<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Added style sheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript"></script>

    <!-- Overall Bootstrap Grid -->
    <div class="container">

        <!--Add bootstrap for navbar-->
        <nav class="navbar navbar-primary bg-dark">
            <h1>Weather Dashboard</h1>
        </nav>

        <div class = "row">
            <div class="col-md-4">
                <div class="card" style="width: 23.75rem;">
                    <div class="card-body">
                      <h5 class="card-title">Search for a City: </h5>
                      <form id="city-search">
                          <label for = "city-input">
                            <input type="text" id="city-input">
                            <input id="find-city" type="submit" value="City Search">
                          </label>  
                      </form>
                    </div>
                    <div class="card" style="width: 23.75rem;">
                      <div id="searched-city-appear-here"></div>
                    </div>
                </div>
            </div> 
            
            <div class="col-md-8">
              <div class="card w-100" style="width: 18rem;">
                  <div class="card-body">
                    <div id = "result-view"></div>
                  </div>
              </div>
          
              <div class="card w-100" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">5-Day Forecast:</h5>

                        <div class="card-text" id="forecastday">
                          <div class="card text-white bg-primary mb-3" style="max-width: 8rem;" >
                              <div class="card-body-forecast"> 
                                  <div id = "day-view-1"></div> 
                              </div>
                          </div>
                        </div>

                        <div class="card-text" id="forecastday">
                          <div class="card text-white bg-primary mb-3" style="max-width: 8rem;">
                              <div class="card-body-forecast"> 
                                  <div id = "day-view-2"></div> 
                              </div>
                          </div>
                        </div>

                        <div class="card-text" id="forecastday">
                          <div class="card text-white bg-primary mb-3" style="max-width: 8rem;">
                              <div class="card-body-forecast"> 
                                  <div id = "day-view-3"></div> 
                              </div>
                          </div>
                        </div>

                        <div class="card-text" id="forecastday">
                          <div class="card text-white bg-primary mb-3" style="max-width: 8rem;">
                              <div class="card-body-forecast"> 
                                  <div id = "day-view-4"></div> 
                              </div>
                          </div>
                        </div>

                        <div class="card-text" id="forecastday">
                          <div class="card text-white bg-primary mb-3" style="max-width: 8rem;">
                              <div class="card-body-forecast"> 
                                  <div id = "day-view-5"></div> 
                              </div>
                          </div>
                        </div>

                    </div>
                </div>
            </div>
          </div>
        </div> 

        <script src="script.js"></script>>
    
    </div>

</body>
</html>
